{{ with index $.Page.Params (.Get 0) }}
<div class="sovbb-reasons">
    {{ if .Intro }}
    <div><em>{{ .Intro | markdownify }}</em> …</div>
    {{ end }}
    <div class="uk-column-1-2@s">
        {{ range .Items }}
        <div class="sovbb-reason">
            … {{ . | markdownify }}
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
